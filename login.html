<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Department of Prison Management</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css" />

        <link rel="stylesheet" href="assets/css/icon.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>

        <section class="login-section">
            <div class="loginwrapper">
                <div class="limiter">
                    <div class="container-login">
                        <div class="wrap-login">
                            <form class="login-form validate-form">
                                <div class="login-header m-auto">
                                    <span class="login-form-title inNepali">
                                        DOPM LOGIN
                                    </span>
                                </div>
                                <div class="wrap-input-field validate-input">
                                    <label for="userName" class="inNepali control-label">User Name</label>
                                    <input class="input-field" id="userName" placeholder="Username" title="JohnSmith"
                                        autocomplete="off">
                                </div>

                                <div class="wrap-input-field validate-input">
                                    <label for="userPassword" class="inNepali control-label">Password</label>
                                    <input class="input-field" id="userPassword" placeholder="Password" title="password">
                                </div>

                                <div class="container-login-form-btn">
                                    <div class="wrap-login-form-btn">
                                        <button type="submit" class="login-form-btn inNepali">
                                            Sign In
                                        </button>
                                    </div>
                                    <div class="footer-link">
                                        <a routerLink="/login/forgot-password">Forgot Password?</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/function.js"></script>
    </body>

</html>
