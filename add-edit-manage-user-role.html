                                        <form id="editUserRoleForm" class="editUserRoleForm">
                                            <div class="row">
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="userRoleFirstName">First Name</label>
                                                        <input id="userRoleFirstName" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="userRoleMiddleName">Middle Name</label>

                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">

                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">

                                                        <input id="userRoleUsername" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">

                                                        <input id="designation" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 p-t-10 text-center">
                                                    <div class="multiple-btn-wrapper">
                                                        <button type="button" class="btn primary-btn fill-primary">
                                                            Save
                                                        </button>
                                                        <button type="reset"
                                                            class="btn black-btn btn-outline fill-transparent">
