        <section class="main-middle-contain-wrapper">

            <section class="prisoner-character-detail-page">
                <div class="container">
                    <div class="container-fluid">
                        <div class="row row-flex">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="card-box">
                                    <div class="card-head">
                                        <header>Add Prisoner Character Detail</header>
                                    </div>
                                    <div class="card-body">
                                        <form id="prisonerCharacterDetailForm" class="prisonerCharacterDetailForm">
                                            <div class="row">

                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <div
                                                            class="custom-control custom-checkbox custom-control-inline">
                                                            <input class="custom-control-input"
                                                                id="isExistingPrisonerYes" name="isExistingPrisoner"
                                                                type="checkbox" value="isExistingPrisoner">
                                                            <label class="custom-control-label"
                                                                for="isExistingPrisonerYes">Is Existing Prisioner
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="mdl-textfield txt-full-width mt-3 mb-3">
                                                        <div class="sub- dashed-divider"></div>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="nameOfPrisoner">कारागार कार्यालय</label>
                                                        <input id="nameOfPrisoner" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="jailorFirstName">Jailor First Name</label>
                                                        <input id="jailorFirstName" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="jailorLastName">Jailor Last Name</label>
                                                        <input id="jailorLastName" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="jailorPosition">पद</label>
                                                        <input id="jailorPosition" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="date">मिति</label>
                                                        <input id="date" type="text"
                                                            class="form-control mdl-textfield_input"
                                                            placeholder="YYYY/MM/DD" required
                                                            pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])/(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])/(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"
                                                            title="Enter a date in this format YYYY/MM/DD" />
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="mdl-textfield txt-full-width mt-3 mb-3">
                                                        <div class="sub- dashed-divider"></div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="prisonerFirstName">कैदीको First Name</label>
                                                        <input id="prisonerFirstName" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="prisonerMiddle">कैदीको Middle Name</label>
                                                        <input id="prisonerMiddle" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="prisonerLastName">कैदीको Last Name</label>
                                                        <input id="prisonerLastName" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="prisonerAge">कैदीको आपराधिक नाम</label>
                                                        <input id="prisonerAge" type="number"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="prisonerAge">कैदीको उमेर</label>
                                                        <input id="prisonerAge" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 p-t-10">
                                                    <div class="mdl-textfield mdl-js-textfield txt-full-width">
                                                        <label for="prisonerCommitedCrime">गरेको कसूर </label>
                                                        <textarea class="form-control" id="prisonerCommitedCrime"
                                                            rows="8"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 p-t-10">
                                                    <div class="mdl-textfield mdl-js-textfield txt-full-width">
                                                        <label for="totalListedPunishment">भएको सजाय </label>
                                                        <textarea class="form-control" id="totalListedPunishment"
                                                            rows="8"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="select-input mdl-textfield txt-full-width">
                                                        <label class="floating-label" for="paymentStatus">कैद भुक्तान
                                                            गरेको अवधि</label>
                                                        <select class="mdl-textfield_input form-control"
                                                            id="paymentStatus">
                                                            <option disabled="true" selected="true">---Please Select---
                                                            </option>
                                                            <option>बर्ष</option>
                                                            <option>महिना</option>
                                                            <option>दिन</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label class="d-block" for="totalListedPunishment">निजको मुद्दा
                                                            नकारात्मक सूचीमा परे / नपरेको</label>
                                                        <div
                                                            class="custom-control custom-checkbox custom-control-inline">
                                                            <input class="custom-control-input"
                                                                id="prisonerCrimeListedInNegativeYes"
                                                                name="prisonerCrimeListedInNegative" type="checkbox"
                                                                value="prisonerCrimeListedInNegative">
                                                            <label class="custom-control-label"
                                                                for="prisonerCrimeListedInNegativeYes">परेको </label>
                                                        </div>
                                                        <div
                                                            class="custom-control custom-checkbox custom-control-inline">
                                                            <input class="custom-control-input"
                                                                id="prisonerCrimeListedInNegativeNo"
                                                                name="prisonerCrimeListedInNegative" type="checkbox"
                                                                value="prisonerCrimeListedInNegative">
                                                            <label class="custom-control-label"
                                                                for="prisonerCrimeListedInNegativeNo">नपरेको</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label class="d-block" for="totalListedPunishment">कैदमा कुनै
                                                            किसिमको अनुचित काम गरे / नगरेको</label>
                                                        <div
                                                            class="custom-control custom-checkbox custom-control-inline">
                                                            <input class="custom-control-input"
                                                                id="prisonerWrongDoingDuringImprisonmentYes"
                                                                name="prisonerWrongDoingDuringImprisonment"
                                                                type="checkbox"
                                                                value="prisonerWrongDoingDuringImprisonment">
                                                            <label class="custom-control-label"
                                                                for="prisonerWrongDoingDuringImprisonmentYes">गरेको
                                                            </label>
                                                        </div>
                                                        <div
                                                            class="custom-control custom-checkbox custom-control-inline">
                                                            <input class="custom-control-input"
                                                                id="prisonerWrongDoingDuringImprisonmentNo"
                                                                name="prisonerWrongDoingDuringImprisonment"
                                                                type="checkbox"
                                                                value="prisonerWrongDoingDuringImprisonment">
                                                            <label class="custom-control-label"
                                                                for="prisonerWrongDoingDuringImprisonmentNo">नगरेको</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 p-t-10">
                                                    <div class="mdl-textfield mdl-js-textfield txt-full-width">
                                                        <label for="detailOfWrongDoing">अनुचित काम गरेको भए त्यसको विवरण
                                                        </label>
                                                        <textarea class="form-control" id="detailOfWrongDoing"
                                                            rows="8"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6 p-t-10">
                                                    <div class="mdl-textfield txt-full-width">
                                                        <label for="remarkFromHeadOfPrisonDepartment">कारागार प्रमुखको
                                                            राय</label>
                                                        <input id="remarkFromHeadOfPrisonDepartment" type="text"
                                                            class="form-control mdl-textfield_input">
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 p-t-10 text-center">
                                                    <div class="multiple-btn-wrapper">
                                                        <button type="button" class="btn primary-btn fill-primary">
                                                            Save
                                                        </button>
                                                        <button type="reset"
                                                            class="btn black-btn btn-outline fill-transparent">
                                                            Reset
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </section>
